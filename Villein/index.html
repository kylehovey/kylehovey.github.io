<!DOCTYPE html>
<html>
	<head>
		<!-- Author: Kyle Hovey -->
		<title>Villein Number Translator</title>

		<!-- FAVICON -->
		<link rel="shortcut icon" href="images/favicon.ico" type='image/x-icon' />

		<!-- Stay Mobile Friendly -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- ===== CSS INCLUDES ===== -->
		<!-- JQuery -->
		<link rel="stylesheet" type="text/css" href="style/main.css" />

		<!-- Sweet Alert -->
		<link rel="stylesheet" type="text/css" href="style/external/sweetalert.css" />

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="style/external/bootstrap.min.css" />
		<!-- ===== /CSS INCLUDES ===== -->
	</head>
	<body>
		<!-- MAIN CONTAINER-->
		<div class="container-fluid" id="baseboard">
				<div class="row" id="number-entry-row">
						<div id="number-entry-cell">
								<input type="text" pattern="[0-9]*" id="number-entry" placeholder="0000" maxlength="4" size="4"></input>
						</div>
				</div>
				<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
								<button type="button" class="btn btn-danger btn-lg btn-block" id="clear">
										CLEAR
								</button>
						</div>
						<div class="col-md-4"></div>
				</div>
				<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
								<button type="button" class="btn btn-primary btn-lg btn-block" id="submit">
										<div class="glyphicon glyphicon-arrow-down"></div>
								</button>
						</div>
						<div class="col-md-4"></div>
				</div>
				<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4" id="output"></div>
						<div class="col-md-4"></div>
				</div>
		</div>

		<!-- ===== SCRIPT INCLUDES ===== -->
		<!-- JQuery -->
		<script type="text/javascript" src="js/external/jquery.min.js"></script>

		<!-- Sweet Alert -->
		<script type="text/javascript" src="js/external/sweetalert.min.js"></script>

		<!-- Bootstrap -->
		<script type="text/javascript" src="js/external/bootstrap.min.js"></script>

		<!-- User -->
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/villein.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<!-- ===== /SCRIPT INCLUDES ===== -->
	</body>
</html>
