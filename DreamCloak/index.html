<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>DreamCloak</title>

		<!-- CSS Includes -->
		<link rel="stylesheet" href="./style/jquery-ui.css">
		<link rel="stylesheet" href="./style/bootstrap.css">
		<link rel="stylesheet" href="./style/bootstrap-select.css">

		<!-- User Styles -->
		<link rel="stylesheet" href="./style/main.css">
	</head>
	<body>
		<!-- Logo -->
		<!-- <center><img alt="Dream Cloak" src="./images/Logo.png" class="big-logo"></img></center> -->

		<!-- UI Front -->
		<div class="container" id="ui-container">
			<div class="row">
				<div class="col-xs-12">
					<h2 id="title" class="menu-text"><span class="dc-name">DreamCloak</span> Pattern Select</strong></h2>
				</div>
			</div>
			<div class="row select-category">
				<div class="col-xs-12">
					<button class="btn btn-primary bolded" id="start">
						Begin<br />
						<span class="glyphicon glyphicon-triangle-bottom"></span>
					</button>
				</div>
			</div>
			<div class="row" id="select-category">
				<div class="col-xs-6">
					<button class="btn btn-primary bolded category" id="constant">
						Constant<br />
						<span class="glyphicon glyphicon-triangle-bottom"></span>
					</button>
				</div>
				<div class="col-xs-6">
					<button class="btn btn-primary bolded category" id="animated">
						Animated<br />
						<span class="glyphicon glyphicon-triangle-bottom"></span>
					</button>
				</div>
			</div>
			<div class="row" id="select-mode">
				<div class="col-xs-12" id="mode-col">
					<select class="selectpicker" id="mode" data-style="btn-info" data-width="70%">
					</select>
				</div>
			</div>
			<div class="row" id="mode-menu">
				<div class="col-xs-2"></div>
				<div class="col-xs-8" id="mode-options-container">
					<h1 class="menu-text">Options:</h1>
					<div id="mode-menu-options">
					</div>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<div class="row" id="apply-row">
				<div class="col-xs-12">
					<button class="btn btn-danger bolded category" id="apply">Apply</button>
				</div>
			</div>
		</div>

		<!-- Script Includes -->
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/jquery-ui.js"></script>
		<script type="text/javascript" src="./js/jquery-ui-touch-punch.js"></script>
		<script type="text/javascript" src="./js/bootstrap.js"></script>
		<script type="text/javascript" src="./js/bootstrap-select.js"></script>
		<script type="text/javascript" src="./js/p5.js"></script>

		<!-- User Scripts -->
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./js/animate.js"></script>
		<script type="text/javascript" src="./js/ui.js"></script>
	</body>
</html>
